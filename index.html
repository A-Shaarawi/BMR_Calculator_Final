<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css2.css">
    <title>BMR calculator</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h1>BMR Calculator</h1>
            <input id="weight" placeholder="Enter weight" required> 
            <input id="Age" placeholder="Enter Age" required> 
            <input id="height" placeholder="Enter height" required>
            <input id="days" placeholder="Days of training per week (0-7)" required>
            
        <div class="checkbox">
            
            <input type="radio" title="Male" id="male" name="gender" required>
            <label for="male" id="malecheck"> Male </label>
            <input type="radio" title="Female" id="female" name="gender" required>
            <label for="female" id="femalecheck"> Female </label>
           
        </div>
            <div class="buttons">
            <button class="submit" onclick="button()">Submit</button>
            <button class="reset" onclick="reset()">Clear</button>
            </div>
        </div>
        
        <div class="text">
        <p id="text "class="for-res">BMR =  </p>
        <p id="result" class="for-res" > 0 </p> 
        <p id="text" class="for-res">Calories/Day </p>
        </div>

        <div class="text">
            <p id="text" class="for-res">Daily Calories =  </p>
            <p id="cal" class="for-res" > 0 </p> 
            <p id="text" class="for-res">Calories/Day </p>
        </div>
        

        <div class="all">
        <div class="else">
        <p id="text">Weight:</p>
        <p id="wres"> 0 </p> 
        </div>

        <div class="else">
        <p id="text">Age: </p>
        <p id="ares"> 0 </p> 
        </div>

        <div class="else">
        <p id="text">Height: </p>
        <p id="hres"> 0 </p> 
        </div>  
        </div>
        </div>
        </div>
    
    <script src="java2.js"></script>
</body>
</html>
